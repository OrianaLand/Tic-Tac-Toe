<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="TEXT/CSS" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <button>Reset board</button>
      <h1 class="turn"></h1>
      <div class="board"></div>
      <span class="winner-message"></span>
      <span class="gameover-message"
        >Game has ended. Reset the board to play again</span
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
