<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="TEXT/CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="container">
      <div class="players-div">
        <div class="player">
          <label for="player-one">Player One</label>
          <input
            type="text"
            name="playerOne"
            placeholder="Enter you name"
            maxlength="15"
            id="player-one"
          />
        </div>
        <div class="player">
          <label for="player-two">Player Two</label>
          <input
            type="text"
            name="playerTwo"
            placeholder="Enter you name"
            maxlength="15"
            id="player-two"
          />
        </div>
      </div>

      <div class="span-div">
        <span class="turn"></span>
        <span class="winner-message"></span>
        <span class="gameover-message"
          >Game has ended. Reset the board to play again</span
        >
      </div>
      <div class="board-container"><div class="board disabled"></div></div>

      <div class="button-div">
        <button id="start-game">Start</button>
        <button id="reset-board">Reset board</button>
        <button id="new-game">New Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
